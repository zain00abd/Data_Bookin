  <script src="./JS Bootstrap File/popper/popper.js"></script>
  <script src="./JS Bootstrap File/js/bootstrap.js"></script>

  <script>


    let datainp = document.getElementById("data_inp")

    let timeA;
    function timeAgo(timestamp) {
      const seconds = Math.floor((new Date() - timestamp) / 1000);
      let interval = Math.floor(seconds / 31536000);

      if (interval >= 1) {
        return interval + " year" + (interval === 1 ? "" : "s") + " ago";
      }
      interval = Math.floor(seconds / 2592000);
      if (interval >= 1) {
        return interval + " month" + (interval === 1 ? "" : "s") + " ago";
      }
      interval = Math.floor(seconds / 86400);
      if (interval >= 1) {
        return interval + " day" + (interval === 1 ? "" : "s") + " ago";
      }
      interval = Math.floor(seconds / 3600);
      if (interval >= 1) {
        return interval + " hour" + (interval === 1 ? "" : "s") + " ago";
      }
      interval = Math.floor(seconds / 60);
      if (interval >= 1) {
        return interval + " minute" + (interval === 1 ? "" : "s") + " ago";
      }
      return Math.floor(seconds) + " second" + (seconds === 1 ? "" : "s") + " ago";
    }

    // اختبار الدالة
    setInterval(() => {


      const timestamp = Date.parse("2023-12-13T05:42:00Z");
      timeA = timeAgo(timestamp)
      datainp.innerHTML = timeA
    }, 1000)
  </script>

  <script src="script.js" type="module"></script>
